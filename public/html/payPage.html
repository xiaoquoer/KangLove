	<body>

		<div class="public"></div>

					es6 正则（知道方法）
					解决异步的两种方案 promise

					面向对象

		<script>

				sc.src = '../js/public.min.js';
				$('body').append(sc);
			});
			$('.foot').load('public.html footer');
			$('.bottom').load('public.html .footer-three');
